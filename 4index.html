<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="4styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="add">+</button>
            <button class="btn" id="equals">=</button>
            <button class="btn number" id="number0">0</button>
            <button class="btn number" id="number1">1</button>
            <button class="btn number" id="number2">2</button>
            <button class="btn number" id="number3">3</button>
            <button class="btn number" id="number4">4</button>
            <button class="btn number" id="number5">5</button>
            <button class="btn number" id="number6">6</button>
            <button class="btn number" id="number7">7</button>
            <button class="btn number" id="number8">8</button>
            <button class="btn number" id="number9">9</button>
        </div>
    </div>
    <script src="4script.js"></script>
</body>
</html>
